<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafe Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="nav-container">
    <nav>
        <div class="nav-left">
            <a href="forside.html"><img class="logo" src="img/cafepoint.png" height="80" width="180"  alt="Logo" ><img/></a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-container">
                <input type="text" class="search-input" required>
                <div class="search-chars">
                    <span class="s-char">s</span>
                    <span class="e-char">e</span>
                    <span class="a-char">a</span>
                    <span class="r-char">r</span>
                    <span class="c-char">c</span>
                    <span class="h-char">h</span>
                </div>
            </div>
            <a href="user.html">
                <img class="profile" src="img/profile.png" alt="Profile">
            </a>
        </div>
    </nav>
</div>
<div id="cafeWrapper">
    <div id="cafeImageContainer"></div>
    <div id="cafeInformationContainer"></div>

</div>

<div class="main-section">
    <div class="cafe-features">
        <h3>Beskrivelse:</h3>
        <div class="cafe-description"></div>
        <div class="cafe-features-child">
            <img class="icon" src="./img/wifi.png">
            <img class="true-or-false-wifi" src="" alt="">
        </div>
        <div class="cafe-features-child">
            <img class="icon" src="./img/food.png">
            <img class="true-or-false-food" src="" alt="">
        </div>
    </div>
    <button id="stjerne"> <img class="makeFavorite" src="./img/stjerne.png" height="128" width="128"><img/></button>

</div>
<script src="./frontend.js"></script>
<script src="cafe.js"></script>
</body>
</html>
