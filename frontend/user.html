<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="nav-container">
  <nav>
    <div class="nav-left">
      <a href="forside.html"> <img class="logo" src="img/logocafe.svg" height="100" width="100"  style="margin: 10px 20px 10px 10px" alt="Logo"><img/></a>
    </div>
    <div class="nav-right">

      <a href="user.html">
        <img class="profile" src="img/profile.svg" alt="Profile">
      </a>
    </div>
  </nav>
</div>




<div class="userInfoAndCreateCafe">
    <div class="profile-box">
        <img src="img/profile-pic.png" height="128" width="128" class="profile-pic">
        <h3>Profile Information</h3>

            <input type="text" id="usernameInput" placeholder="Insert Username">
        <button class="getUserInfo">Get User Information</button>

  <div class="user-info-container" style="display: none">
      <ul>
          <li>
              <input type="firstName" placeholder="First name" id="first-name">
          </li>
          <li>
              <input type="lastName" placeholder="Last name" id="last-name">
          </li>
          <li>
              <input type="username" placeholder="Username" id="username">
          </li>
          <li>
              <input type="email" placeholder="Email" id="email">
          </li>
          <li>
              <input type="location" placeholder="Location" id="location">
          </li>
          <li>
              <input type="favoriteCafe" placeholder="Favorite cafe" id="favorite-cafe">
          </li>
      </ul>
  </div>



<section class="create-cafe">
  <input type="checkbox" id="new-cafe">
  <label id="cafeInput" for="new-cafe">Create new café</label>

    <div class="registerCafe-form" style="display: none;">
     <ul>
        <li>
          <input type="cafeName" placeholder="Café name" id="register-cafeName">
        </li>
        <li>
          <input type="address" placeholder="Address" id="register-address">
        </li>
        <li>
          <input type="city" placeholder="City" id="register-city">
        </li>
       <li>
          <input type="description" placeholder="Café Description" id="register-description">
        </li>
        <li>
         <input type="wifi" placeholder="Are There Wifi?" id="register-wifi">
        </li>
        <li>
          <input type="serveFood" placeholder="Do They Serve Food?" id="register-serveFood">
        </li>
      <li>
        <button class="registerCafe-button">Create café</button>
      </li>
    </ul>
  </div>
        </section>
    </div>
</div>




<script src="user.js"></script>
</body>
</html>
