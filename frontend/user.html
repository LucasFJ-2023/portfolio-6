<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
  <link rel="stylesheet" href="userstyle.css">
</head>
<body>

<div class="nav-container">
  <nav>
    <div class="nav-left">
      <img class="logo" src="img/cafepoint.png" height="80" width="180"  alt="Logo">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
    </div>
    <div class="nav-right">
      <div class="search-container">
        <input type="text" class="search-input" required>
        <div class="search-chars">
          <span class="s-char">s</span>
          <span class="e-char">e</span>
          <span class="a-char">a</span>
          <span class="r-char">r</span>
          <span class="c-char">c</span>
          <span class="h-char">h</span>
        </div>
      </div>
      <a href="user_profile.html">
        <img class="profile" src="img/profile.png" alt="Profile">
      </a>
    </div>
  </nav>
</div>


<h1>Your Information</h1>
<input type="text" id="usernameInput" placeholder="Insert Username">
<button class="getUserInfo">Get User Information</button>

<div class="user-info">
  <p><strong>First Name:</strong></p><span id="first-name"></span>
  <p><strong>Last Name:</strong> <span id="last-name"></span></p>
  <p><strong>Username:</strong> <span id="username"></span></p>
  <p><strong>Email:</strong> <span id="email"></span></p>
  <p><strong>Location:</strong> <span id="location"></span></p>
  <p><strong>Favorite Café:</strong> <span id="favorite-cafe"></span></p>
</div>

<div id="cafeImages">
</div>


<section class="create-cafe">
  <input type="checkbox" id="new-cafe">
  <label for="new-cafe">Create new café</label>

  <div class="registerCafe-form" style="display: none;">
    <ul>
      <li>
        <input type="cafeName" placeholder="Café name" id="register-cafeName">
      </li>
      <li>
        <input type="address" placeholder="Address" id="register-address">
      </li>
      <li>
        <input type="city" placeholder="City" id="register-city">
      </li>
      <li>
        <input type="description" placeholder="Café Description" id="register-description">
      </li>
      <li>
        <input type="wifi" placeholder="Are There Wifi?" id="register-wifi">
      </li>
      <li>
        <input type="serveFood" placeholder="Do They Serve Food?" id="register-serveFood">
      </li>
      <li>
        <button class="registerCafe-button">Create café</button>
      </li>
    </ul>
  </div>
  </div>


</section>




<script src="user.js"></script>
</body>
</html>
